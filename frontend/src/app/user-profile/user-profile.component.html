<div *ngIf="userDetails" class="primary-bar">
  <div class="primary-menu"></div>
  <div class="loggedIn-user-wrapper">
    <div>User: <span class="user-name">{{userDetails.fullName}}</span></div>
    <div class="hide">{{userDetails.email}}</div>
    <div class="logout-btn-wrapper">
        <input type="button" class="btn" (click)="onLogout()" value="Logout"/>
    </div>  
  </div>
</div>
<div class="tickets-wrapper">
  <app-tickets></app-tickets>
</div>
