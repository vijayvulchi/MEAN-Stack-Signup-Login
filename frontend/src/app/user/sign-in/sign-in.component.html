<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <div class="form-control">
      <label for="email">Email:</label>
      <input type="text" #email="ngModel" [(ngModel)]="model.email" name="email" placeholder="Enter your e-mail address" [pattern]="emailRegex" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid}">
      <div *ngIf="signInForm.submitted && email.errors?.pattern">
        <label class="validation-message">Invalid email address.</label>
      </div>
  </div>
  <div class="form-control">
    <label for="password">Password:</label>
    <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password"  placeholder="Enter password" minlength="6" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid}">
    <div *ngIf="signInForm.submitted && password.errors?.minlength">
      <label class="validation-message">Minimum 6 characters</label>
    </div>
  </div>
  <div class="text-center">
    <input type="submit" class="btn" value="Sign In">  
  </div>
</form>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
