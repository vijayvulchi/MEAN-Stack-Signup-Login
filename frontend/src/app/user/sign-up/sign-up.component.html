<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <div>
    <label for="fullName">Name:</label>
    <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid}">
    <div *ngIf="signUpForm.submitted && !fullName.valid">
      <label class="validation-message">This field is required.</label>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid}">
    <div *ngIf="signUpForm.submitted && email.errors">
      <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address</label>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" minlength="6" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid}">
    <div *ngIf="signUpForm.submitted && password.errors">
      <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 6 characters.</label>
    </div>
  </div>
  <div>
    <input type="submit" value="Sign Up">  
  </div>
</form>

<!-- success message -->
<div class="success" *ngIf="showSuccessMessage">
  Saved SuccessFully.
</div>
<!--  -->

<!-- error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
